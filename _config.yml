# Site
title:          Riley Wood's Blog
author:         Riley Wood
bio:            "I'm an embedded systems engineer who loves the outdoors."
description:    "Exploring embedded systems and software."
picture:        'assets/img/Logo.png'
author-pic:     'assets/img/me-small.jpg'
locale:         en_US
timezone:       America/New_York
url:            https://rileywood.me

# Jekyll
permalink:      /:year/:month/:day/:title/ 
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

# Social
# if you don't have any of social below, comment the line.
email: contact@rileywood.me
github: rjw245
#stackoverflow: 6378818/riley-wood #123456/username   from a "https://stackoverflow.com/users/123456/username" link
linkedin: rileywood
#xing: username
steam: riolio11
#dribbble: username
#youtube: WoodRiley
google:
    analytics: UA-78463770-1 

# Paginate
# if you don't need pagination, comment the *paginate* configs below
paginate: 10
paginate_path: ":num/"

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist

jekyll-mentions:
    base_url: https://github.com

include: ["keybase.txt"]

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]


